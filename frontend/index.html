<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto-fetch from Go backend</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #message { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Message from backend:</h1>
  <p id="message">Loading...</p>

  <script>
    // This runs as soon as the page loads
    window.addEventListener("DOMContentLoaded", () => {
      fetch('/')
        .then(res => res.json())
        .then(data => {
            console.log("Fetched data:", data); // NOW this will show something
            document.getElementById('message').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('message').textContent = 'Error: ' + err;
        });
    });
  </script>
</body>
</html>
